[package]
name = "bibliotek"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "json"] }
axum = "0.7"
tower = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
tokio-util = "0.7.16"
thiserror = "2"
clap = { version = "4.5", features = ["derive"] }
libsql = "0.9"
serde_json = "1.0.142"




