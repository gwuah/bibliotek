<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliotek</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="p-10">
    <div class="flex flex-row gap-10">
      <div class="flex flex-col gap-5 w-[240px]">
        <div>
          <input
            type="text"
            id="search-input"
            placeholder="Search"
            class="w-full border-1 border-[#ccc] pl-2"
          />
        </div>
        <div class="uploader-panel">
          <div id="file-drop-area" class="file-drop-area">
            <input
              id="dropzone-file"
              type="file"
              class="hidden"
              multiple
              accept="application/pdf"
            />
            <div class="file-drop-content">
              <dropzone-file></dropzone-file>
              <div class="file-drop-text">
                <p class="text-sm font-bold">drop or click to add pdfs</p>
                <p class="text-xs text-[#555]">
                  you can also paste files from clipboard
                </p>
              </div>
            </div>
          </div>

          <div id="upload-controls" class="upload-controls hidden">
            <button id="start-upload-button" class="start-upload-button">
              start upload
            </button>
            <span id="upload-summary" class="upload-summary"
              >0/0 completed</span
            >
          </div>

          <ul id="upload-queue" class="upload-queue"></ul>
        </div>

        <div id="aggregates-container" class="w-full">
          <ul id="aggregates-list" class="ascii-tree"></ul>
        </div>
      </div>
      <div id="books-container" class="bcontainer"></div>
    </div>

    <script src="js/setup.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
