<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliotek</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="p-10">
    <div class="flex flex-row gap-10">
      <div class="flex flex-col gap-5 w-[240px]">
        <div>
          <input
            type="text"
            id="search-input"
            placeholder="Search"
            class="w-full border-1 border-[#ccc] pl-2"
          />
        </div>
        <div id="upload-progress-container" class="w-full hidden">
          <!-- <div class="text-sm font-bold mb-2">Upload Progress</div> -->
          <div class="text-xs text-center mt-1 flex flex-row justify-between">
            <span id="progress-percentage">0%</span>
            <span id="progress-file-name"></span>
          </div>
          <div class="upload-progress-bar">
            <div class="progress-box" data-index="0"></div>
            <div class="progress-box" data-index="1"></div>
            <div class="progress-box" data-index="2"></div>
            <div class="progress-box" data-index="3"></div>
            <div class="progress-box" data-index="4"></div>
            <div class="progress-box" data-index="5"></div>
            <div class="progress-box" data-index="6"></div>
            <div class="progress-box" data-index="7"></div>
            <div class="progress-box" data-index="8"></div>
            <div class="progress-box" data-index="9"></div>
          </div>
        </div>
        <div class="">
          <div class="flex w-full bg-[#e0e0e0]">
            <label
              for="dropzone-file"
              class="flex flex-col w-full border-1 border-[#ccc] cursor-pointer px-2 py-3"
            >
              <div class="flex flex-row items-left gap-x-2">
                <dropzone-file></dropzone-file>
                <p id="dropzone-file-message" class="text-sm font-bold">
                  click to select file
                </p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div>
          <button
            id="upload-button"
            class="w-full hidden border-1 border-[#ccc] text-sm mt-2 py-4 cursor-pointer bg-[#f0f0f0] hover:bg-[#e0e0e0]"
          >
            Upload
          </button>
          <!-- <p id="dropzone-file-message" class="text-sm text-center"></p> -->
        </div>

        <div id="aggregates-container" class="w-full">
          <ul id="aggregates-list" class="ascii-tree"></ul>
        </div>
      </div>
      <div id="books-container" class="bcontainer"></div>
    </div>

    <script src="js/setup.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
