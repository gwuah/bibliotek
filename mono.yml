scripts:
  init: |
    cargo build
    cd web && npm install

  setup: |
    ln -sf "$MONO_ROOT_PATH/config.yaml" "$MONO_ENV_PATH/config.yaml"

  run: |
    export PORT=$((5678 + MONO_ENV_ID))
    export API_PORT=$PORT
    RUST_LOG=debug cargo run --bin bibliotek -- -c config.yaml &
    SERVER_PID=$!
    cd web && npm run dev
    kill $SERVER_PID 2>/dev/null

  destroy: |
    echo "cleaning up bibliotek"
