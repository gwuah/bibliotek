<!DOCTYPE html>
<html>
<head>
  <title>Light</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <style>

    </style>
</head>
<body>
  <div class="container">
    <nav class="barlow-semibold">
      <h1>&#x1F43D; LIGHT</h1>
    </nav>
    <div class="toolbar">
      <button id="toggle" class="toolbar-btn barlow-regular">
        <span class="toolbar-icon">&#x1F441;</span>
        <span class="toolbar-label">Toggle</span>
      </button>
      <button id="import" class="toolbar-btn barlow-regular">
        <span class="toolbar-icon">&#x1F4E5;</span>
        <span class="toolbar-label">Import</span>
      </button>
      <button id="export" class="toolbar-btn barlow-regular">
        <span class="toolbar-icon">&#x1F4E4;</span>
        <span class="toolbar-label">Export</span>
      </button>
      <button id="sync" class="toolbar-btn barlow-regular">
        <span class="toolbar-icon">&#x1F504;</span>
        <span class="toolbar-label">Sync</span>
      </button>
    </div>
    <div id="sync-status" class="sync-status barlow-regular" style="display: none;"></div>
    <div id="import-container" style="display: none;">
      <textarea id="import-input" class="barlow-regular" placeholder="Paste exported JSON here..."></textarea>
      <div id="import-actions">
        <button id="import-cancel" class="barlow-regular">Cancel</button>
        <button id="import-confirm" class="barlow-regular">Confirm</button>
      </div>
    </div>
    <div id="stats" class="barlow-semibold">
      <div class="stat">
        <p class="stat-desc">WEBSITES</p>
        <p id="total-websites" class="stat-val">0</p>
      </div>
      <div class="stat">
        <p class="stat-desc">HIGHLIGHTS</p>
        <p id="total-highlights" class="stat-val">0</p>
      </div>
    </div>
    <div id="highlights-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
